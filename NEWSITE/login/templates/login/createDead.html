.contact-form{
    background: #fff;

}
.contact-form .form-control{

}

    text-align: center;
}
.contact-image img{
    border-radius: 6rem;

}
.contact-form form{
    padding: 14%;

}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;

    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #333333;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
</style>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}

<div class="container contact-form">
            <form method="post">
              {% csrf_token %}
                <h3 style="color:#333333;">Добавление дедлайна</h3>

               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="course" class="form-control" placeholder="Предмет..." value="" />
                        </div>

                        <div class="form-group">
                            <input type="text" name="teacher" class="form-control" placeholder="Преподаватель..." value="" />
                        </div>
                        <div class="form-group">
                            <input type="date" name="date" class="form-control" placeholder="Дата..." value="" />
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="group" class="form-control" placeholder="група" value="{{user.groups.all.0}}" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Сохранить" />
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="task" class="form-control" placeholder="Задание..." style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>

            </form>
</div>
