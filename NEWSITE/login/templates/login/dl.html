{% extends 'login/main.html' %}
{% load static %}

{% block title %}
<head>
  <title>Сроки</title>
  <!--===============================================================================================-->
  	<link rel="icon" type="image/png" href="table/images/icons/favicon.ico"/>
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static '/table/vendor/bootstrap/css/bootstrap.min.css'%}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static '/table/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static '/table/vendor/animate/animate.css'%}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static '/table/vendor/select2/select2.min.css'%}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static '/table/vendor/perfect-scrollbar/perfect-scrollbar.css'%}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static '/table/css/util.css'%}">
  	<link rel="stylesheet" type="text/css" href="/table/css/main.css">
  <!--===============================================================================================-->
  <style media="screen">
    @font-face {
      font-family: OpenSans-Regular;
      src: url('../fonts/OpenSans/OpenSans-Regular.ttf');
    }



    /*//////////////////////////////////////////////////////////////////
    [ RESTYLE TAG ]*/
    * {
    	margin: 0px;
    	padding: 0px;
    	box-sizing: border-box;
    }

    body, html {
    	height: 100%;
    	font-family: sans-serif;
    }

    /* ------------------------------------ */
    a {
    	margin: 0px;
    	transition: all 0.4s;
    	-webkit-transition: all 0.4s;
      -o-transition: all 0.4s;
      -moz-transition: all 0.4s;
    }

    a:focus {
    	outline: none !important;
    }

    a:hover {
    	text-decoration: none;
    }

    /* ------------------------------------ */
    h1,h2,h3,h4,h5,h6 {margin: 0px;}

    p {margin: 0px;}

    ul, li {
    	margin: 0px;
    	list-style-type: none;
    }


    /* ------------------------------------ */
    input {
      display: block;
    	outline: none;
    	border: none !important;
    }

    textarea {
      display: block;
      outline: none;
    }

    textarea:focus, input:focus {
      border-color: transparent !important;
    }

    /* ------------------------------------ */
    button {
    	outline: none !important;
    	border: none;
    	background: transparent;
    }

    button:hover {
    	cursor: pointer;
    }

    iframe {
    	border: none !important;
    }




    /*//////////////////////////////////////////////////////////////////
    [ Utiliti ]*/






    /*//////////////////////////////////////////////////////////////////
    [ Table ]*/

    .limiter {
      width: 100%;
      margin: 0 auto;
    }

    .container-table100 {
      width: 100%;
      min-height: 100vh;


      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 33px 30px;
    }

    .wrap-table100 {
      width: 1170px;
    }

    table {
      border-spacing: 1;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    table * {
      position: relative;
    }
    table td, table th {
      padding-left: 8px;
    }
    table thead tr {
      height: 60px;
      background: #36304a;
    }
    table tbody tr {
      height: 50px;
    }
    table tbody tr:last-child {
      border: 0;
    }
    table td, table th {
      text-align: left;
    }
    table td.l, table th.l {
      text-align: right;
    }
    table td.c, table th.c {
      text-align: center;
    }
    table td.r, table th.r {
      text-align: center;
    }


    .table100-head th{
      background-color: #333333;
      font-family: OpenSans-Regular;
      font-size: 18px;
      color: #fff;
      line-height: 1.2;
      font-weight: unset;
    }

    tbody tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    tbody tr {
      font-family: OpenSans-Regular;
      font-size: 15px;
      color: #808080;
      line-height: 1.2;
      font-weight: unset;
    }

    tbody tr:hover {
      color: #555555;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .column1 {
      width: 260px;
      padding-left: 40px;
    }

    .column2 {
      width: 160px;
    }

    .column3 {
      width: 245px;
    }

    .column4 {
      width: 110px;
      text-align: right;
    }

    .column5 {
      width: 170px;
      text-align: right;
    }

    .column6 {
      width: 222px;
      text-align: right;
      padding-right: 62px;
    }


    @media screen and (max-width: 992px) {
      table {
        display: block;
      }
      table > *, table tr, table td, table th {
        display: block;
      }
      table thead {
        display: none;
      }
      table tbody tr {
        height: auto;
        padding: 37px 0;
      }
      table tbody tr td {
        padding-left: 40% !important;
        margin-bottom: 24px;
      }
      table tbody tr td:last-child {
        margin-bottom: 0;
      }
      table tbody tr td:before {
        font-family: OpenSans-Regular;
        font-size: 14px;
        color: #999999;
        line-height: 1.2;
        font-weight: unset;
        position: absolute;
        width: 40%;
        left: 30px;
        top: 0;
      }
      table tbody tr td:nth-child(1):before {
        content: "Date";
      }
      table tbody tr td:nth-child(2):before {
        content: "Order ID";
      }
      table tbody tr td:nth-child(3):before {
        content: "Name";
      }
      table tbody tr td:nth-child(4):before {
        content: "Price";
      }
      table tbody tr td:nth-child(5):before {
        content: "Quantity";
      }
      table tbody tr td:nth-child(6):before {
        content: "Total";
      }

      .column4,
      .column5,
      .column6 {
        text-align: left;
      }

      .column4,
      .column5,
      .column6,
      .column1,
      .column2,
      .column3 {
        width: 100%;
      }

      tbody tr {
        font-size: 14px;
      }
    }

    @media (max-width: 576px) {
      .container-table100 {
        padding-left: 15px;
        padding-right: 15px;
      }
    }
  </style>
</head>


{% endblock %}

{% block content %}




<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Дата</th>
								<th class="column2">Предмет</th>
								<th class="column3">Задание</th>
								<th class="column4">Преподаватель</th>
								<th class="column5"></th>
								<th class="column6"><a href="{% url 'createDead'%}">Добавить</a></th>
							</tr>
						</thead>
						<tbody>


              {% for i in deads %}
								<tr>
									<td class="column1">{{i.date}}</td>
                  <!-- |date:"d-n-Y" -->
									<td class="column2">{{i.course}}</td>
									<td class="column3">{{i.task}}</td>
									<td class="column4">{{i.teacher}}</td>
									<td class="column5"><a href="#"></a></td>

									<td class="column6" ><a href="{% url 'deleteDead' i.id %}" style = "color:#999999;">Удалить</a></td>
								</tr>
              {% endfor %}
<!-- {{user.groups.all.0}} -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



  <!--===============================================================================================-->
  	<script src="{% static '/table/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
  <!--===============================================================================================-->
  	<script src=="{% static '/table/vendor/bootstrap/js/popper.js'%}"></script>
  	<script src=="{% static '/table/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
  <!--===============================================================================================-->
  	<script src=="{% static '/table/vendor/select2/select2.min.js'%}"></script>
  <!--===============================================================================================-->
  	<script src=="{% static '/table/js/main.js'%}"></script>
{% endblock %}
